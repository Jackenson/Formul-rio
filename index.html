<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Table</title>
</head>

<body>
    <header>
        <div class="header-left">
            <img src="imgs\logo.png" alt="logo" class="logo">
            <h1>Jackenson Mathieu</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Work</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <img src="imgs\colher.png" alt="spoon" class="spoon">
        <div class="main-content">
            <img src="imgs\linha.png" alt="graphic line" class="line">
            <form action="#" class="form">
                <div class="sign-up">
                    <h2>Sign Up</h2>
                    <input type="text" name="Name" id="" placeholder="Name" class="input">
                    <input type="email" name="Email" id="" placeholder="Email" class="input">
                </div>
                <div class="reserve">
                    <h2>Reserve</h2>
                    <select name="number" id="" class="seats">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </div>
                <div class="table">
                    <h2>Table</h2>
                    <div>
                    <input type="radio" name="smoking" id="first-choice-smoking">
                    <label for="first-choice-smoking">Smokers</label>

                    <input type="radio" name="smoking" id="second-choice-smoking">
                    <label for="second-choice-smoking">Non Smokers</label>
                </div>
                    <button type="submit" class="button">Send</button>
                </div>
            </form>
        </div>
    </main>


    <script src="app.js"></script>
</body>

</html>
